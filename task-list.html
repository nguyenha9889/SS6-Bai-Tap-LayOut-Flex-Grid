<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Website</title>
    <link rel="stylesheet" href="/css/task-list-style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Task List</h1>
        <button class="header__btn">Share</button>
    </header>
    <section class="taskList">
        <form action="#" method="post" enctype="text/plain">
            <div class="taskList__newTask">
                <label class="taskList__lbl" for="text">New Task:</label>
                <input class="taskList__text" type="text" name="text" id="text" />
                <button class="taskList__btn">Add Task</button>
            </div>
        </form>
        <div class="taskList__share">Share Task List</div>
    </section>
    <footer class="footer">&copy; 2023 Task List App</footer>
</body>

</html>
